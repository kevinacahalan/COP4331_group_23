<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 style="font-size:25px;" id="loginResult_Prime" class="form__title">Bob, Can We Fix It? <i class="fas fa-hammer fa-spin" style="font-size:30px"></i> </h1>  
            <h2 style="font-size:18px;"class="form__title">~Yes We Can!~</h2>
            <h3 style="font-size:18px;"class="form__title">COP4331: Group 23</h3>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="username" name ="Login"  class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="password" name ="Password"  class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Login</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount"><br>Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <h2 style="font-size:15px;" id="loginResult" class="form__title">Please fill in this form to create an account</h2>
            <div class="form__message form__message--error"></div>
            
            <div class="form__input-group">
                <input type="text" id="firstName" onkeyup="validateName()" class="form__input" autofocus placeholder="First Name" required>
                <span id="fn_Check">FN</span>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="lastName" onkeyup="validatelName()" class="form__input" autofocus placeholder="Last Name" required>
                <span id="ln_Check">LN</span>
                <div class="form__input-error-message"></div>
            </div>

            <div class="form__input-group">
                    <input type="text" id="signupUsername" onkeyup="validateUsername()" name ="Login"  class="form__input" autofocus placeholder="Username" required>
                    <span id="un_Check">UN</span>
                    <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id= "signupPassword" onkeyup="validatePassword()" name ="Password"  class="form__input" autofocus placeholder="Password" required>
                <span id="pw_Check">PW</span>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id= "signupConfirmPassword" onkeyup="validateconfirmPassword()" class="form__input" autofocus placeholder="Confirm password" required>
                <span id="cp_Check">CP</span>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id = registerButton  type="submit">Register</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin"><br>Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/md5.js"></script>

</body>
