<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="/src/materialize/css/materialize.min.css"  media="screen,projection"/>
        <link href="css/style.css" rel="stylesheet" type="text/css">

        <title>Hello, world!</title>
        <link rel="icon" type="image/x-icon" href="">
    </head>
    <body class="valign-wrapper">
        
        <!-- User sign in/sign up tile  -->
        <div id="tile" class="card blue-grey darken-1 z-depth-4">
            <div id="login-card" class="card-content white-text text-center">
              <span class="card-title">Contact Manager</span>
              <p>Welcome.</p>
              <p>Sign in or sign up to continue.</p>
            </div>
            <div id="user-portal-buttons" class="card-action">
                <a href="#" class="waves-effect waves-light btn">Sign in</a>
                <a href="#" class="waves-effect waves-light btn">Sign up</a>
            </div>
        </div>
        
        <!-- User sign in form  -->
        <div id="tile" class="card blue-grey darken-1 z-depth-4">
            <div id="login-card" class="card-content white-text text-center">
                <span class="card-title">Sign In</span>
            </div>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s10 offset-s1">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                    </div>
                </form>
            </div>
            <div id="user-portal-buttons" class="card-action">
                <a href="#" class="waves-effect waves-light btn">Submit</a>
                <a href="#" class="waves-effect waves-light btn">Cancel</a>
            </div>
        </div>
        
        <!-- User sign up form  -->
        <div id="tile" class="card blue-grey darken-1 z-depth-4">
            <div id="login-card" class="card-content white-text text-center">
              <span class="card-title">Sign Up</span>
            </div>
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s5 offset-s1">
                      <input id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s5">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10 offset-s1">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s10 offset-s1">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>
                </form>
              </div>
            <div id="user-portal-buttons" class="card-action">
                <a href="#" class="waves-effect waves-light btn">Submit</a>
                <a href="#" class="waves-effect waves-light btn">Cancel</a>
            </div>
        </div>
        
        <!-- Materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
