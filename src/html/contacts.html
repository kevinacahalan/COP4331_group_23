<!DOCTYPE html>
<html lang="en" class="w-screen h-screen box-border">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contacts</title>
        <link rel="stylesheet" href="../css/output.css" />
        <script src="https://kit.fontawesome.com/d06c39017a.js" crossorigin="anonymous"></script>
        <script type="text/javascript">
            document.addEventListener(
                "DOMContentLoaded",
                function () {
                    saveCookie();
                    readCookie();
                },
                false
            );
        </script>
    </head>
    <body class="flex flex-col justify-center w-full h-full bg-blue-500">
        <!-- Main content panel -->
        <div
            class="sm:w-full md:w-2/3 h-3/4 bg-white mx-auto border-box shadow-2xl border-slate-500 border-2"
        >
            <!-- Header Content -->
            <div class="flex flex-row relative justify-center py-2">
                <div class="text-center text-4xl">Contacts</div>
                <div id="username-display" class="absolute right-0 my-2 mr-10"></div>
                <button class="absolute right-0 my-2 mr-3" onclick="doLogout()">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
            <div class="h-1 w-full bg-slate-500"></div>

            <div class="flex flex-row justify-center h-5/6">
                <div class="bg-white border-2 sm:w-1/2 md:w-1/4 mb-4 flex flex-col">
                    <div class="text-center sm:text-lg md:text-2xl border-b-2 p-1 mb-2">
                        Operations
                    </div>
                    <div class="h-full px-10 flex flex-col justify-center items-center">
                        <div class="flex flex-col mb-4">
                            <label for="fname" class="ml-3">First name:</label><br />
                            <input
                                type="text"
                                id="fname"
                                name="fname"
                                class="w-full border-2 mb-2"
                                autocomplete="off"
                                required
                            /><br />
                            <label for="lname" class="ml-3">Last name:</label><br />
                            <input
                                type="text"
                                id="lname"
                                name="lname"
                                class="w-full border-2 mb-2"
                                autocomplete="off"
                                required
                            /><br />
                            <label for="email" class="ml-3">Email:</label><br />
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="w-full border-2 mb-2"
                                autocomplete="off"
                                required
                            /><br />
                            <label for="phone" class="ml-3">Phone number:</label>
                            <input
                                type="text"
                                id="phone"
                                name="phone"
                                class="w-full border-2 mb-2"
                                autocomplete="off"
                                required
                            />
                            <div class="w-full flex flex-row justify-center space-x-2">
                                <button class="btn-default" onclick="modifyContacts()">Add</button>
                                <button class="btn-default" onclick="searchContacts()">
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-white border-2 w-3/4 mb-4 flex flex-col">
                    <div class="text-center sm:text-lg md:text-2xl border-b-2 p-1 mb-2">
                        Results
                    </div>
                    <!-- Contacts -->
                    <div
                        id="contacts-list"
                        class="flex flex-col items-center overflow-scroll h-full"
                    >
                        <div class="flex flex-row justify-between my-2">
                            <div>John</div>
                            <div>Smith</div>
                            <div>john.smith@email.com</div>
                            <div>123-456-7890</div>
                            <button id="editButton" data-id="123" onclick="updateContact(this);">
                                <i class="fas fa-user-edit"></i>
                            </button>
                            <button id="deleteButton" data-id="123" onclick="deleteContact(this);">
                                <i class="fas fa-user-times"></i>
                            </button>
                        </div>
                        <div class="flex flex-row justify-between my-2">
                            <div>John</div>
                            <div>Smith</div>
                            <div>john.smith@email.com</div>
                            <div>123-456-7890</div>
                            <button id="editButton" data-id="124" onclick="updateContact();">
                                <i class="fas fa-user-edit"></i>
                            </button>
                            <button id="deleteButton" data-id="124" onclick="deleteContact();">
                                <i class="fas fa-user-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="post-result" class="w-max h-fit text-center"></div>
        </div>
        <script src="../js/code.js"></script>
    </body>
</html>
