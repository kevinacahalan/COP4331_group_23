<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Collective Contacts</title>
        <link rel="stylesheet" href="../css/output.css" />
        <script src="https://kit.fontawesome.com/d06c39017a.js" crossorigin="anonymous"></script>
        <script src="../js/code.js"></script>
    </head>
    <body class="min-h-screen bg-blue-500 flex flex-row justify-center items-center">
        <!-- Operations -->
        <div class="mr-10">
            <div
                id="search-container"
                class="w-96 bg-white two-corners px-4 py-2 mb-5 drop-shadow-xl"
            >
                <div class="w-full text-center text-lg border-b-2">Search Contacts</div>
                <!-- Search form -->
                <div class="py-4 border-b-2 flex flex-row">
                    <input id="search" type="text" name="search" class="input-1" />
                    <button
                        id="search-submit"
                        type="button"
                        class="button-1 rounded-lg bg-slate-200 hover:bg-slate-300"
                    >
                        Submit
                    </button>
                </div>
                <div id="search-post-result"></div>
            </div>
            <div id="add-container" class="w-96 bg-white two-corners px-4 py-2 drop-shadow-xl">
                <div class="w-full text-center text-lg border-b-2 px-4">Add Contact</div>
                <!-- Add form -->
                <div class="py-4 border-b-2 flex flex-col items-center">
                    <input
                        id="add-fname"
                        type="text"
                        name="firstName"
                        placeholder="First name"
                        class="input-1"
                    />
                    <input
                        id="add-lname"
                        type="text"
                        name="lastName"
                        placeholder="Last name"
                        class="input-1"
                    />
                    <input
                        id="add-email"
                        type="text"
                        name="email"
                        placeholder="Email"
                        class="input-1"
                    />
                    <input
                        id="add-phone"
                        type="text"
                        name="phoneNumber"
                        placeholder="Phone Number"
                        class="input-1"
                    />
                    <button
                        id="add-submit"
                        type="button"
                        class="button-1 rounded-lg bg-slate-200 hover:bg-slate-300"
                    >
                        Submit
                    </button>
                </div>
                <div id="add-post-result"></div>
            </div>
        </div>
        <!-- Table -->
        <div class="flex flex-col items-end drop-shadow-xl mr-10 w-96">
            <div class="flex flex-row justify-content items-center bg-white px-4 pt-2 rounded-t-md">
                <div id="username-display" class="mr-2"></div>
                <button
                    type="button"
                    onclick="doLogout()"
                    class="bg-slate-200 hover:bg-slate-300 border-2 px-1"
                >
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
            <div class="bg-white h-96 w-full two-corners">
                <div
                    id="contacts-header"
                    class="text-center text-xl py-2 border-b-2 border-slate-200"
                >
                    Contacts
                </div>
                <div
                    id="contacts-list"
                    class="flex flex-col h-5/6 items-center overflow-y-scroll px-4"
                ></div>
            </div>
        </div>
        <!-- edit-modal -->
        <div
            id="edit-container"
            class="bg-white max-w-xs rounded-lg px-4 py-2 drop-shadow-xl two-corners"
        >
            <div class="w-full text-center text-lg border-b-2 px-4">Edit Contact</div>
            <!-- Edit form -->
            <div class="py-4 border-b-2 flex flex-col items-center">
                <input
                    id="edit-fname"
                    type="text"
                    name="firstName"
                    placeholder="First name"
                    class="input-1"
                />
                <input
                    id="edit-lname"
                    type="text"
                    name="lastName"
                    placeholder="Last name"
                    class="input-1"
                />
                <input
                    id="edit-email"
                    type="text"
                    name="email"
                    placeholder="Email"
                    class="input-1"
                />
                <input
                    id="edit-phone"
                    type="text"
                    name="phoneNumber"
                    placeholder="Phone Number"
                    class="input-1"
                />
                <button
                    id="edit-submit"
                    type="button"
                    class="button-1 rounded-lg bg-slate-200 hover:bg-slate-300"
                >
                    Submit
                </button>
            </div>
        </div>
    </body>
</html>
