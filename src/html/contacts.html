<!doctype html>
    <head>
        <title>COP 4331 LAMP Stack Demo</title>
        <script type="text/javascript" src="../js/code.js"></script>
        <link href="../../dist/output.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d06c39017a.js" crossorigin="anonymous"></script>
        
        <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() 
        {
            readCookie();
        }, false);
        </script>
        
    </head>
    <body class="h-screen w-screen flex flex-row justify-center items-center p-4 bg-slate-700">
        <div class="bg-white mx-auto w-5/6 h-5/6 pt-4 shadow-2xl relative">
            <!-- Header -->
            <div class="text-center relative">
                <div class="text-4xl">Contacts</div>
                <div class="absolute top-0 right-10 mt-1">Username</div>
                <button class="absolute top-0 right-0 mr-3 mt-1 hover:text-blue-400" onclick=doLogout()>
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
            <div class="h-1 bg-slate-300 mx-auto mb-2"></div>
            <!-- Contacts -->
            <table class="w-5/6 mx-auto mb-4">
                <thead class="border-b-2">
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="contacts-table-body" class="border-x-2 border-b-2 border-slate-300 text-center">
                    <tr class="odd:bg-white even:bg-slate-100">
                        <td class="w-1/3">First Last</td>
                        <td class="w-1/3">123-456-7890</td>
                        <td><button onclick="deleteContact()" class="text-red-600"><i class="fas fa-user-times"></i></button></td>
                    </tr>
                    <tr class="odd:bg-white even:bg-slate-100">
                        <td>First Last</td>
                        <td>123-456-7890</td>
                        <td><button onclick="deleteContact()" class="text-red-600"><i class="fas fa-user-times"></i></button></td>
                    </tr>
                    <tr class="odd:bg-white even:bg-slate-100">
                        <td>First Last</td>
                        <td>123-456-7890</td>
                        <td><button onclick="deleteContact()" class="text-red-600"><i class="fas fa-user-times"></i></button></td>
                    </tr>
                </tbody>
            </table>
            
            <div class="">
                <div class="block">
                    <h2>Search/Add Contact</h2>
                    
                    <label for="new-contact-first"></label>
                    <input type="text" id="new-contact-first" placeholder="First name" class="w-48 mx-4 border-2 border-slate-300 placeholder:italic text-center">
                    
                    <label for="new-contact-last"></label>
                    <input type="text" id="new-contact-last" placeholder="Last Name" class="w-48 mx-4 border-2 border-slate-300 placeholder:italic text-center">
                    
                    <label for="new-contact-phone"></label>
                    <input type="tel" id="new-contact-phone" placeholder="Phone" class="mx-4  border-2 border-slate-300 placeholder:italic text-center">
                </div>
                <button type="submit" class="h-6 rounded-2xl bg-blue-400 hover:bg-blue-200 px-2 text-center" onclick=addContact()>Add</button>
                <button type="submit" class="h-6 rounded-2xl bg-blue-400 hover:bg-blue-200 px-2 text-center" onclick="searchContact()">Search</button>

            </div>
            
            <div>
                
            </div>
                
                
                
                
            </div>
            <!-- Footer  -->
            <footer class="flex justify-center items-center absolute h-14 w-full bottom-0 bg-white border-t-2 border-slate-400">               
            </footer>
        </div>
    </body>
</html>
